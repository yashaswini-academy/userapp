<div>
  <h1>Users</h1>
  <ul class="users">

    <!-- user -->
    <li class="user" *ngFor="let user of users">
      <div class="user-wrapper">
        <div class="user-head">
          <div class="user-name">{{user.name}}</div>
          <div class="user-id">UserId: {{user.id}}</div>
        </div>
        <div class="user-address">
          {{user.address.street}} {{user.address.suite}}
        </div>
      </div>
      <br>
      <br>
    </li>

  </ul>
</div>
